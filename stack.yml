version: '3.2'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=nextcloudnextcloud
      - POSTGRES_USER=nextcloudnextcloud
      - POSTGRES_PASSWORD=nextcloudnextcloud

  app:
    image: bofhbug\nextcloud-full-apache-libreoffice
    restart: always
    ports:
      - 8080:80
    volumes:
      - nextcloud:/var/www/html
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=nextcloudnextcloud
      - POSTGRES_USER=nextcloudnextcloud
      - POSTGRES_PASSWORD=nextcloudnextcloud
    depends_on:
      - db

  cron:
    image: bofhbug\nextcloud-full-apache-libreoffice
    restart: always
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db

volumes:
  db:
  nextcloud:
